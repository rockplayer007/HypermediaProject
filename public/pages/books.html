<body>
	<!-- HEADER -->
	<div id="header" class="sticky-top">
		<nav class="navbar navbar-light">
      		<button class="navbar-toggler navbar-toggler-icon nav-left" type="button"></button>

      		<a class="nav-item nav-link ml-auto nav-right" href="/pages/login.html" title="login">Login</a>
      		<button class="navbar-button" type="button"><a class="nav-item nav-link nav-right" href="/pages/cart.html" title="cart"><img src="/assets/img/buttons/shopping-cart.svg" class="navbar-cart-icon" />Cart</a></button>
		</nav>
	</div>
	<!-- CONTENT -->
	<div id="content">
		<!-- PAGE CONTENT -->
		<div id="main-content">
			<!-- VENUE OF BuuK BACKGROUND LOGO -->
			<div id="main-bg-content">
				<div class="book-list-header">
					<p>Books</p>
				</div>
				<div class="book-list-container">

				</div>
			</div>
		</div>
    	<!-- MENU CONTENT -->
		<div id="menu-content">
			<ul id="menu-list">
        		<li><a href="/pages/books.html">Books</a></li>

				<li><a href="/pages/literarygenres.html">Literary genres</a></li>
				<li><a href="/pages/authors.html">Authors</a></li>
			</ul>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script>
    	$('.navbar-toggler').on('click', function() {
      		var $main = $('#main-content');
      		var $menu = $('#menu-content');

      		if ($menu.is(":hidden")) {
        		$main.hide();
        		$menu.fadeIn(400);
      		} else {
        		$menu.hide();
        		$main.fadeIn(400);
      		}
      	});
	</script>
	<script>
    $.get('https://hypermedia-app.herokuapp.com/v2/books')
	//$.get('http://localhost:8080/v2/books')
    .done(function(json) {
      //json arrives as array
      let books = json;

      
      let target = $('.book-list-container');

      for(let i = 0; i< books.length; i++) {

        $.get('https://hypermedia-app.herokuapp.com/v2/books/'+(i+1)+'/author')
		//$.get('http://localhost:8080/v2/books/'+(i+1)+'/author')
        .done(function(aut) {

          let authors = aut ; 

          //Needs to be fixed from here on
          let {id, title, price} = books[i];

        	//Creates the container for the book element of the list
          let listItem = document.createElement('div');
          listItem.setAttribute('class', 'book');
          target.append(listItem);

          //Creates the link container that wraps up the book cover
          let link = document.createElement('a');
          link.setAttribute('href', '/pages/book.html?id='+`${id}`);
          listItem.append(link);

          //Puts the book cover in the link wrapper
          let image = document.createElement('img');
          image.setAttribute('src', '/assets/img/books/book'+`${id}`+'.png');
          image.setAttribute('alt', 'book-cover');
          link.append(image);

          let info = document.createElement('div');
          info.setAttribute('class', 'mobile-centered');

          link = document.createElement('a');
          link.setAttribute('href', '/pages/book.html?id='+`${id}`);
          link.setAttribute('class', 'book-title');

          //Here we were
          info.append(link);
          link.append(`${title}`);
          let newline = document.createElement('br');
          info.append(newline);
          
      		for (var j = 0; j < authors.length; j++) {
				let text = "";
				let linkAuthor = document.createElement('a');
				linkAuthor.setAttribute('href', '/pages/author.html?id='+(j+1));
				listItem.append(linkAuthor);

					text += authors[j].name + ' ';
					text += authors[j].surname;



					if (authors[j+1]) {
						text += ', ';
					}
				linkAuthor.append(text);
				info.append(linkAuthor);
      		}

          
          newline = document.createElement('br');
          info.append(newline);
          info.append(`${price}`);
          listItem.append(info);
        });
      }
    });
</script>
<script>

</script>
</body>

</html>
