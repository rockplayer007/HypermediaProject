    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
<!-- HEADER -->
<div id="header" class="sticky-top">
    <nav class="navbar navbar-light">
        <button class="navbar-toggler navbar-toggler-icon nav-left" type="button"></button>
        <a class="navbar-brand nav-left" href="/index.html"><img src="/assets/img/buttons/buuk-logo.png" class="navbar-brand-icon" /></a>
        <a id="loginbutton" class="nav-item nav-link ml-auto nav-right loginbutton" href="/pages/login.html" title="login">Login</a>
        <button id="cartbutton" class="navbar-button" type="button"><a class="nav-item nav-link nav-right" href="/pages/cart.html" title="cart">Cart</a></button>
    </nav>
</div>
<!-- CONTENT -->
<div id="content">
    <!-- PAGE CONTENT -->
    <div id="main-content">
        <!-- VENUE OF BuuK BACKGROUND LOGO -->
        <div id="main-bg-content">
            <div class="theme-list-header">
                <p>All the book's themes</p>
            </div>
            <div class="theme-list-container">

            </div>
        </div>
    </div>
    <!-- MENU CONTENT -->
    <div id="menu-content">
        <ul id="menu-list">
            <li><a href="/pages/books.html">Books</a></li>
            <li><a href="/pages/bestsellers.html">Bestsellers</a></li>
            <li><a href="/pages/ourfavouritereadings.html">Our favourite readings</a></li>

        </ul>
        <div class="menu-footer">
            <div class="footer-links">
                <a href="#">FAQs</a>
                <a href="pages/us.html">Us</a>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    $('.navbar-toggler').on('click', function() {
        var $main = $('#main-content');
        var $menu = $('#menu-content');

        if ($menu.is(":hidden")) {
            $main.hide();
            $menu.fadeIn(400);
        } else {
            $menu.hide();
            $main.fadeIn(400);
        }
    });
</script>
<script>
    $.get('https://hypermedia-app.herokuapp.com/v2/books/themes')
    //$.get('http://localhost:8080/v2/books')
        .done(function(themes) {

            let target = $('.theme-list-container');
            for(let i = 0; i< themes.length; i++){
                let {theme} = themes[i];

                let listItem = document.createElement('div');
                listItem.setAttribute('class', 'theme');
                target.append(listItem);

                //Creates the link container that wraps up the book cover
                let link = document.createElement('a');
                link.setAttribute('href', '/pages/theme.html?theme='+theme);
                listItem.append(link);

                let themeName = document.createElement('p');
                link.append(themeName);
                themeName.append(theme);

                $.get('https://hypermedia-app.herokuapp.com/v2/books/themes/'+theme)
                .done(function(num) {
                    let quantityEl = document.createElement('span');
                    quantityEl.setAttribute('class', 'badge');
                    quantityEl.append("(" + num.length + (num.length === 1 ? " book)" : " books)"));
                    listItem.append(quantityEl);
                });

                target.append(listItem);

                if (themes[i+1]) {
                    let hrLine = document.createElement('hr');
                    hrLine.setAttribute('class', 'hr-themes');
                    target.append(hrLine);
                }
            }
        });
</script>
<script>
    $.get('https://hypermedia-app.herokuapp.com/v2/users/logged')
    //$.get('http://localhost:8080/v2/users/logged')
        .done(function(response) {
            console.log(response);
            if (response.loggedIn === false) {
                let target = $('#cartbutton');
                target.hide();
            }
            else{
                let target = $('#loginbutton');
                target.html("Logout");
                document.getElementById('loginbutton').setAttribute('href', '#');
                document.getElementById('loginbutton').setAttribute('title', 'logout');

            }
        });
</script>
<script>
    $('.loginbutton').on('click', function() {
        let name = document.getElementById('loginbutton');
        if (name.textContent === "Logout") {
            $.get('https://hypermedia-app.herokuapp.com/v2/users/logout')
            //$.get('http://localhost:8080/v2/users/logout')
                .done(() => {
                    let target = $('#cartbutton');
                    target.hide();
                    let button = $('#loginbutton');
                    button.html("Login");
                    document.getElementById('loginbutton').setAttribute('href', '/pages/login.html');
                    document.getElementById('loginbutton').setAttribute('title', 'login');
                });
        }

    });
</script>
</body>

</html>
