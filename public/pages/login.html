<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="author" content="Ferraiuolo-Roland-Meng" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  	<!-- TODO: modify display: none; w/ z-index & opacity modificators -->
 	<link rel="stylesheet" href="/assets/css/style.css">
	<title>BuuK - login</title>
</head>

<body>
	<!-- HEADER -->
	<div id="header" class="sticky-top">
		<nav class="navbar navbar-light">
			<button class="navbar-toggler navbar-toggler-icon nav-left" type="button"></button>
			<a class="navbar-brand nav-left" href="/index.html"><img src="/assets/img/buttons/buuk-logo.png" class="navbar-brand-icon" /></a>
			<a id="loginbutton" class="nav-item nav-link ml-auto nav-right loginbutton" href="/pages/login.html" title="login">Login</a>
			<button id="cartbutton" class="navbar-button" type="button"><a class="nav-item nav-link nav-right" href="/pages/cart.html" title="cart">Cart</a></button>
		</nav>
	</div>
	<!-- CONTENT -->
	<div id="content">
		<!-- PAGE CONTENT -->
		<div id="main-content">
			<!-- VENUE OF BuuK BACKGROUND LOGO -->
			<div id="main-bg-content">
				<div class="container log-in-box">
					<form id="signtry">
						<p id="formHeader">Log in</p>
						<div class="email-log-in-box">
							<label>Email</label>
							<input type="email" id="emailxxx" name="email" placeholder="Enter email address" required="required" />
						</div>
						<div class="password-log-in-box">
							<label>Password</label>
							<input type="password" id="passwordxxx" name="password" placeholder="Enter password" required="required" />
						</div>
						<div class="submit">
							<button type="submit" class="login-account-button mx-auto d-block"><img src="/assets/img/buttons/sign-in.png" class="login-account-button mx-auto d-block" /></button>
						</div>
						<hr />New to Buuk?<hr />
						<a href="/pages/register.html"><img src="/assets/img/buttons/create-your-buuk-account.png" class="create-account-button mx-auto d-block" /></a>
					</form>
				</div>
			</div>
		</div>
    	<!-- MENU CONTENT -->
		<div id="menu-content">
			<ul id="menu-list">
        		<li><a href="/pages/books.html">Books</a></li>
				<li><a href="/pages/bestsellers.html">Bestsellers</a></li>
				<li><a href="/pages/ourfavouritereadings.html">Our favourite readings</a></li>
				<li><a href="/pages/events.html">Events</a></li>
				<li><a href="/pages/themes.html">Themes</a></li>
				<li><a href="/pages/literarygenres.html">Literary genres</a></li>
				<li><a href="/pages/authors.html">Authors</a></li>
			</ul>
			<div class="menu-footer">
        		<div class="footer-links">
          			<a href="#">FAQs</a>
          			<a href="pages/us.html">Us</a>
        		</div>
      		</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script>
    	$('.navbar-toggler').on('click', function() {
      		var $main = $('#main-content');
      		var $menu = $('#menu-content');

      		if ($menu.is(":hidden")) {
        		$main.hide();
        		$menu.fadeIn(400);
      		} else {
        		$menu.hide();
        		$main.fadeIn(400);
      		}
      	});
	</script>
	<script>
		$('#signtry').on('submit', function(e) {
			e.preventDefault();
			var datas = "email=";
			datas += document.getElementById("emailxxx").value;
			datas += "&password=";
			datas += document.getElementById("passwordxxx").value;

			$.post('https://hypermedia-app.herokuapp.com/v2/user/login', datas, function(result) {
			//$.post('http://localhost:8080/v2/user/login', datas, function(result) {

				var {loggedIn} = result;
				if(loggedIn){
					//alert("logged = " + `${loggedIn}`);
					window.location.href = "/index.html"
				}
				else {
					//alert("not logged = " + `${loggedIn}`);
					$('#formHeader').html("Log in - WRONG CREDENTIALS");
					$('form input').addClass('error');
				}

			});
		});
	</script>

	<script>
		$.get('https://hypermedia-app.herokuapp.com/v2/users/logged')
		//$.get('http://localhost:8080/v2/users/logged')
				.done(function(response) {
					console.log(response);
					if (response.loggedIn === false) {
						let target = $('#cartbutton');
						target.hide();
					}
					else{
						let target = $('#loginbutton');
						target.html("Logout");
						document.getElementById('loginbutton').setAttribute('href', '#');
						document.getElementById('loginbutton').setAttribute('title', 'logout');

					}
				});
	</script>
	<script>
		$('.loginbutton').on('click', function() {
			let name = document.getElementById('loginbutton');
			if (name.textContent === "Logout") {
				$.get('https://hypermedia-app.herokuapp.com/v2/users/logout')
				//$.get('http://localhost:8080/v2/users/logout')
						.done(() => {
							let target = $('#cartbutton');
							target.hide();
							let button = $('#loginbutton');
							button.html("Login");
							document.getElementById('loginbutton').setAttribute('href', '/pages/login.html');
							document.getElementById('loginbutton').setAttribute('title', 'login');
						});
			}

		});
	</script>
</body>
