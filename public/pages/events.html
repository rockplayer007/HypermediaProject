<html lang="en">

<body>
	<!-- HEADER -->
	<div id="header" class="sticky-top">
		<nav class="navbar navbar-light">
			<button class="navbar-toggler navbar-toggler-icon nav-left" type="button"></button>
			<a class="navbar-brand nav-left" href="index.html"><img src="/assets/img/buttons/buuk-logo.png" class="navbar-brand-icon" /></a>
			<a id="loginbutton" class="nav-item nav-link ml-auto nav-right loginbutton" href="/pages/login.html" title="login">Login</a>
			<button id="cartbutton" class="navbar-button" type="button"><a class="nav-item nav-link nav-right" href="/pages/cart.html" title="cart"><img src="/assets/img/buttons/shopping-cart.svg" class="navbar-cart-icon" />Cart</a></button>
		</nav>
	</div>
	<!-- CONTENT -->
	<div id="content">
		<!-- PAGE CONTENT -->
		<div id="main-content">
			<!-- VENUE OF BuuK BACKGROUND LOGO -->
			<div id="main-bg-content">
				<div class="event-list-header">
					<p>Events</p>
				</div>
				<div class="event-list-container">

				</div>
			</div>
		</div>
    	<!-- MENU CONTENT -->
		<div id="menu-content">
			<ul id="menu-list">
        		<li><a href="/pages/books.html">Books</a></li>
				<li><a href="/pages/bestsellers.html">Bestsellers</a></li>
				<li><a href="/pages/ourfavouritereadings.html">Our favourite readings</a></li>
				<li><a href="/pages/events.html">Events</a></li>
				<li><a href="/pages/themes.html">Themes</a></li>
				<li><a href="/pages/literarygenres.html">Literary genres</a></li>
				<li><a href="/pages/authors.html">Authors</a></li>
			</ul>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script>
    	$('.navbar-toggler').on('click', function() {
      		var $main = $('#main-content');
      		var $menu = $('#menu-content');

      		if ($menu.is(":hidden")) {
        		$main.hide();
        		$menu.fadeIn(400);
      		} else {
        		$menu.hide();
        		$main.fadeIn(400);
      		}
      	});
	</script>
	<script>
		$.get('https://hypermedia-app.herokuapp.com/v2/events/')
		//$.get('http://localhost:8080/v2/events/')
		.done(function(e) {
			let events = e;
			let	target = $('.event-list-container');

			for (let i = 0; i < events.length; i++) {

				let {id, name, date, location} = events[i];

				//Creates the container for the event element of the list
				let listItem = document.createElement('div');
				listItem.setAttribute('class', 'event');
				target.append(listItem);

				//Creates the link container that wraps up the event image
				let link = document.createElement('a');
				link.setAttribute('href', '/pages/event.html?id='+`${id}`);
				listItem.append(link);

				//Puts the event image in the link wrapper
				let image = document.createElement('img');
				image.setAttribute('src', '/assets/img/events/event' + (i + 1) + '.png');
				image.setAttribute('alt', 'event-cover');
				link.append(image);


				let info = document.createElement('div');
				info.setAttribute('class', 'mobile-centered-event');

				link = document.createElement('a');
				link.setAttribute('href', '/pages/event.html?id='+`${id}`);
				link.setAttribute('class', 'event-name');

				//Here we were
				info.append(link);
				link.append(`${name}`);
				let newline = document.createElement('br');
				info.append(newline);
				let d = new Date(date);

				let eventDate = d.getDate() + "-" + d.getMonth() + "-" + d.getUTCFullYear();
				info.append(`${eventDate}`);
				newline = document.createElement('br');
				info.append(newline);
				info.append(`${location}`);
				listItem.append(info);
			}

		});
	</script>

	<script>
		$.get('https://hypermedia-app.herokuapp.com/v2/users/logged')
		//$.get('http://localhost:8080/v2/users/logged')
				.done(function(response) {
					console.log(response);
					if (response.loggedIn === false) {
						let target = $('#cartbutton');
						target.hide();
					}
					else{
						let target = $('#loginbutton');
						target.html("Logout");
						document.getElementById('loginbutton').setAttribute('href', '#');
						document.getElementById('loginbutton').setAttribute('title', 'logout');

					}
				});
	</script>
	<script>
		$('.loginbutton').on('click', function() {
			let name = document.getElementById('loginbutton');
			if (name.textContent === "Logout") {
				$.get('https://hypermedia-app.herokuapp.com/v2/users/logout')
				//$.get('http://localhost:8080/v2/users/logout')
						.done(() => {
							let target = $('#cartbutton');
							target.hide();
							let button = $('#loginbutton');
							button.html("Login");
							document.getElementById('loginbutton').setAttribute('href', '/pages/login.html');
							document.getElementById('loginbutton').setAttribute('title', 'login');
						});
			}

		});
	</script>
</body>

</html>
